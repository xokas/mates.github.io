<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Ejercicios de Matematicas de distintos niveles" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="author" content="Familia Lousa Rodr&iacute;guez" />
        <title>Matem&aacute;ticas</title>
        <link href="./css/jsdelivr.css" rel="stylesheet" />
        <link href="./css/styles.css" rel="stylesheet" />
        <link href="./css/mates.css" rel="stylesheet" />
        <script src="./js/jquery-min.js"></script>
        <script src="./js/bones.js"></script>
        <script src="./js/font-awesome-min.js"></script>
        <script src="./js/matematicas.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="header">
           
        </div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Sumas</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Ejercicios de sumas con dificultad configurable</li>
                        </ol>
                        <!--SUMA EN HORIZONTAL-->
                        <div  id="suma1" class="operaciones">
                            <div class="row">
                                <div class="col-2 offset-1">
                                    <div class="card mb-4">
                                        <div class="card-body" name="sumando1"></div>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="card mb-4">
                                        <div class="card-body">+</div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card mb-4">
                                        <div class="card-body" name="sumando2"></div>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="card mb-4">
                                        <div class="card-body">=</div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card mb-4">
                                        <div class="card-body" contenteditable="true" name="result"></div>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="result-success d-none" name="success">
                                        <span class="fas fa-smile-beam text-success"></span>
                                    </div>
                                    <div class="result-error d-none" name="error">
                                        <span class="fas fa-angry text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row botones">
                                <div class="col-1 offset-7">
                                    <button name="check" class="btn btn-primary" onclick="validarSuma(1)"><span class="fas fa-check"></span></button>
                                </div>
                                <div class="col-1 text-end">
                                    <button name="redo" class="btn btn-primary" onclick="sumaSimple(1)" disabled="disabled"><span class="fas fa-redo-alt"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" id="footer">
                    
                </footer>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
